<include file="Public:header" />
<div class="main_block"> <include file="Public:top" />
    <div class="content_block">
        <div class="left_side fl">
            
			 <include file="Public:left" />  
        </div>

        <div class="main_con fr">
            <div class="bread_nav">
                <div class="l fl"></div>
                <div class="m fl" style="line-height:30px;"> <span class="list_style"></span> <span>您当前的位置:</span> {$nav} </div>
                <div class="r fl"></div>
            </div>
            <div class="artical">
               	<!-- begin -->
				<div class="article_cat">
					{~$ll = get_list("$id|Article|8")}
					<empty name="ll"><div class="nodata">暂无内容<div></empty>
                    <volist name="ll" id="list" mod="2" >
						<div class="cat_item" <eq name="mod" value="1"> style="float:right"</eq> >
							<div class="tit">
								<h2>
									<empty name="list.url">
										<a href="{:U('Article/view','id='.$list[id])}" title="{$list.title}">{$list.title|cutstr_html=###,20}</a>
									<else/>
										<a href="{$list.url}" target="_blank" title="{$list.title}">{$list.title|cutstr_html=###,20}</a></li>
									</empty>
								</h2>
							</div>
							<p><notempty name="list.pic"><img src="{$list.pic}" title="{$list.title}" alt="{$list.title}"/></notempty><notempty name="list.pic">{$list.content|cutstr_html=###,90}<else/>{$list.content|cutstr_html=###,140}</notempty></p>
							<div class="arc_more">
								<empty name="list.url">
									<a href="{:U('Article/view','id='.$list[id])}" target="_blank" title="{$list.title}">[查看详细]</a>
								<else/>
									<a href="{$list.url}" target="_blank" title="{$list.title}">[查看详细]</a>
								</empty>
							</div>
						 </div> 					
                    </volist>
                {~$c= get_list("$id|Article")}
                <if condition="count($c) gt 8">
                    <div class="list_more"><a href="{:U('Article/index','pid='.$id)}">查看更多</a></div> 
                </if>
				</div>

                <!-- end -->
            </div>
        </div>
    </div>
</div></div></div>
<include file="Public:footer" />
</body>
</html>
