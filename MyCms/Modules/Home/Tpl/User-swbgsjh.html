        <div class="bangdingxinshouji bangdingxinshouji01 clearfix">

            <input name='housecode' type="hidden" id="housecode" value="{$housecode}">
            <input name='owername' type="hidden" id="owername" value="{$owername}">
            <div class="yewu_yanzheng">
                <div class="yewu_input yewu_input01" style="margin-top: 0;">
                    <input id="phoneOld" class="aaa" placeholder="请输入原手机号码"
                           onblur="if(this.value==''){this.value='请输入原手机号码';$(this).css({color:'#8E8E8E'})}"
                           onfocus="if(this.value=='请输入原手机号码'){this.value='';$(this).css({color:'#666'})}"

                <div class="yewu_input yewu_input01">
                    <input id="phone" name="phone" class="aaa" placeholder="请输入新手机号码"
                           onblur="if(this.value==''){this.value='请输入新手机号码';$(this).css({color:'#8E8E8E'})}"
                           onfocus="if(this.value=='请输入新手机号码'){this.value='';$(this).css({color:'#666'})}"

                    <input id="phoneActive" class="aaa" name="phoneActiveCode" placeholder="请输入新手机短信验证码"
                           onblur="if(this.value==''){this.value='请输入新手机短信验证码';$(this).css({color:'#8E8E8E'})}"
                           onfocus="if(this.value=='请输入新手机短信验证码'){this.value='';$(this).css({color:'#666'})}"
                           style="color:#8E8E8E" value="请输入新手机短信验证码" type="text">
                </div>
                <span>&nbsp;</span>
                <a href="javascript:void(0);" id="getVerifyCodeBtn" class="shuiwu_btn">获取验证码</a>
</div>
                <div class="wodeyewu_btn08"><a href="javascript:void(0);" id="tijiao">提交</a></div>


          </form>
        </div>

<include file="Public:common-footer"/>

<script type="text/javascript" src="__PUBLIC__/last/js/artDialog4.1.7/artDialog.source.js?skin=green"></script>
<script type="text/javascript">
    $(function() {
        $('#getVerifyCodeBtn').on('click', function(){
            var oldphone = $("#phoneOld").val();
                      if (oldphone == "") {
                        art.dialog({
                          lock:true,
                          content: '原手机号码不能为空',
                          time: 5
                        });
                        return false;
                      }

                      if(!(/^(13|15|18|14|17|16|19)[0-9]{9}$/.test($("#phoneOld").val()))){
                         art.dialog({
                          lock:true,
                          content: '请输入正确的原手机号码',
                          time: 5
                        });
                        $("#phone").focus();
                        return false;
                      }

                      $.ajax({
                        type: "POST",
                        url: '{:U("User/check_phoneRightsw","",false)}',
                        async:false,//设置同步/异步的参数[true异步  false同步]
                        data: {vHOUSECODE:$('#housecode').val(),vOWNERNAME:$('#owername').val(),vMOBILEPHONE:oldphone},
                        success: function(res) {
                          ret = res['CODE'];
                          if(ret == 44){
                            msg = "false";
                            key = ret;
                          }
                          else{
                            msg = "success";
                          }

                        },
                        dataType: 'json'
                      });
                      if(msg=="false"){
                        if(key == 44){
                          art.dialog({
                            lock:true,
                            content: '房间信息的原手机号不正确，请核对！',
                            time: 5
                          });
                          return false;
                        }
                      }


            if ('' == $("#phone").val()) {
               art.dialog({
                lock:true,
                content: '手机号码不能为空',
                time: 5
              });
              $("#phone").focus();
              return;
            }

            if(!(/^(13|15|18|14|17|16|19)[0-9]{9}$/.test($("#phone").val()))){
                 art.dialog({
                lock:true,
                content: '请输入正确的手机号码',
                time: 5
              });
              $("#phone").focus();
              return false;
              }
              if($("#phone").val() == $("#phoneOld").val()){
                        art.dialog({
                          lock:true,
                          content: '手机号码未做变动',
                          time: 5
                        });
                        return false;
                      }
            $("#getVerifyCodeBtn").attr('disabled',true);
            timerId = setInterval(refreshSecDisp, 1000);
            $.ajax({
              type: "POST",
              url: '{:U("Public/get_phone_verify_code","",false)}',
              data: {phone:$("#phone").val()},
              success: function( data ) {
                var retCode = data.code;
                if ('success' !== retCode) {
                  $('#active_by_mail').attr('disabled', false);
                  $('#active_by_phone').attr('disabled', false);
                  $('#getVerifyCodeBtn').attr('disabled', false);
                  //$('#codeVerifyTip').text('获取手机验证码失败，请稍后再试。');
                   art.dialog({
                    lock:true,
                    content: '获取手机验证码失败，请稍后再试。',
                    time: 5
                  });
                  return;
                }
              },
              dataType: 'json'
            });
          });

          var total_sec = 59;
          var timerId;
          function refreshSecDisp() {

            var btnDisp = '获取验证码';
            if (0 === total_sec) {
              removeTimer(timerId, 'getVerifyCodeBtn', btnDisp);
              timerId = null;
              total_sec = 59;
              return false;
            }

            btnDisp = btnDisp + '('+ total_sec +')';
            $('#getVerifyCodeBtn').text(btnDisp);
            total_sec = total_sec - 1;
          }
          function removeTimer(id, objId, objText) {
            if (null != id) {
              clearInterval(id);
            }
            $('#'+objId).text(objText);
            $('#'+objId).attr('disabled', false);
          }

          $('#tijiao').on('click', function(){
            var oldphone = $("#phoneOld").val();
                      if (oldphone == "") {
                        art.dialog({
                          lock:true,
                          content: '原手机号码不能为空',
                          time: 5
                        });
                        return false;
                      }

                      if(!(/^(13|15|18|14|17|16|19)[0-9]{9}$/.test($("#phoneOld").val()))){
                         art.dialog({
                          lock:true,
                          content: '请输入正确的原手机号码',
                          time: 5
                        });
                        $("#phone").focus();
                        return false;
                      }

                      $.ajax({
                        type: "POST",
                        url: '{:U("User/check_phoneRight","",false)}',
                        async:false,//设置同步/异步的参数[true异步  false同步]
                        data: {vHOUSECODE:$('#housecode').val(),vOWNERNAME:$('#owername').val(),vMOBILEPHONE:oldphone},
                        success: function(res) {
                          ret = res['CODE'];
                          if(ret == 44){
                            msg = "false";
                            key = ret;
                          }
                          else{
                            msg = "success";
                          }

                        },
                        dataType: 'json'
                      });
                      if(msg=="false"){
                        if(key == 44){
                          art.dialog({
                            lock:true,
                            content: '房间信息的原手机号不正确，请核对！',
                            time: 5
                          });
                          return false;
                        }
                      }

              var phone = $("#phone").val();
                      if (phone == "") {
                        art.dialog({
                          lock:true,
                          content: '手机号码不能为空',
                          time: 5
                        });
                        return false;
                      }

                      if(!(/^(13|15|18|14|17|16|19)[0-9]{9}$/.test($("#phone").val()))){
                         art.dialog({
                          lock:true,
                          content: '请输入正确的手机号码',
                          time: 5
                        });
                        $("#phone").focus();
                        return false;
                      }
                      if(phone == oldphone){
                        art.dialog({
                          lock:true,
                          content: '手机号码未做变动',
                          time: 5
                        });
                        return false;
                      }
                      var phoneActive = $("#phoneActive").val();
                      if (phoneActive == "") {
                        art.dialog({
                          lock:true,
                          content: '手机验证码不能为空',
                          time: 5
                        });
                        return false;
                      }
                      $.ajax({
                        type: "POST",
                        url: '{:U("User/check_phone_verify_code","",false)}',
                        async:false,//设置同步/异步的参数[true异步  false同步]
                        data: {phoneActiveCode:phoneActive},
                        success: function(ret) {

                          if(ret == 1){
                            msg = "false";
                            key = 1;
                          }
                          else if(ret == 2){
                            msg = "false";
                            key = 2;
                          }
                          else{
                            msg = "success";
                          }

                        },
                        dataType: 'json'
                      });
                      if(msg=="false"){
                        if(key == 1){
                          art.dialog({
                            lock:true,
                            content: '手机验证码错误，请核对！',
                            time: 5
                          });
                          return false;
                        }
                        if(key == 2){
                          art.dialog({
                            lock:true,
                            content: '手机验证码过期！',
                            time: 5
                          });
                          return false;
                        }
                      }




                  document.getElementById("form2").submit();
          });


    });
</script>
</body>
</html>
