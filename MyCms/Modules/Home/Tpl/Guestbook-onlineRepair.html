	$('#housename').on('change', function() {

//获取图片地址
function getObjectURL(file) 
  {
    var url = null ;
    if (window.createObjectURL!=undefined) 
    { // basic
      url = window.createObjectURL(file) ;
    }
    else if (window.URL!=undefined) 
    {
      // mozilla(firefox)
      url = window.URL.createObjectURL(file) ;
    } 
    else if (window.webkitURL!=undefined) {
      // webkit or chrome
      url = window.webkitURL.createObjectURL(file) ;
    }
    return url ;
  }

//删除功能-删除指定数组*/
function deleteJson(imgArray,fileNameId){
	var newArr = new Array();
	//重新编排数组
	for(var i=0;i< imgArray.length;i++){
		var j=imgArray[i];
		if(j.fileName!=fileNameId){
			newArr.push(j);				
		}			
	}
	return newArr;
		
}

<script>

function Base64(fileList,dom){

var userAgent = navigator.userAgent; //用于判断浏览器类型
	 for (var i = 0; i < fileList.length; i++) {
		var fileName=fileList[i].name;		
        //获取图片imgi的对象
        var imgObjPreview = document.getElementById(dom);

        if (fileList && fileList[i]) {
            //图片属性
            imgObjPreview.style.display = 'block';
            imgObjPreview.style.width = '160px';
            imgObjPreview.style.height = '130px';
            if (userAgent.indexOf('MSIE') == -1) {
                //IE以外浏览器
                imgObjPreview.src = window.URL.createObjectURL(fileList[i]); //获取上传图片文件的物理路径;
				//alert(getBase64(imgObjPreview.src));
				var  base64;
				window.URL = window.URL || window.webkitURL;
				var xhr = new XMLHttpRequest();
				xhr.open("get", imgObjPreview.src, true);
				// 至关重要
				xhr.responseType = "blob";
				xhr.onload = function () {
				var imgArray=new Array();
				if (this.status == 200) {
					  //得到一个blob对象
					var blob = this.response;
					  //console.log("blob", blob)
					  // 至关重要
					let oFileReader = new FileReader();
					oFileReader.onloadend = function (e) {
						base64 = e.target.result;
						var data = {};
						data["fileName"] = fileName;
						
						var reg=/^data:image\/(jpeg|png|gif);base64,/;						
						var str=base64.replace(reg,'');//去除base64编码的前缀
						var	c=str.replace(/\+/g,'%2B');//将base64编码中的+号替换为(%2B)在http传输途中原+号会被解码为空，换成(%2B)传到接口后编码会识别(%2B)为+号
						  var datas=[];
						 
						//将得到的base64编码存入数组
						data["fileBase64"] = c;
						datas.push(data);
						imgArray.push(data);
						var jsonString = JSON.stringify(imgArray);  
						if(dom=="show_o"){
							epc=datas;
						}else if(dom=="show_t"){
							epc_t=datas;
						}else if(dom=="show_th"){
							epc_th=datas;
						}
					};
					
					oFileReader.readAsDataURL(blob);
				 
				}
			}				  
			xhr.send();			
            //console.log(imgObjPreview.src);

            } else {
                //IE浏览器
                if (docObj.value.indexOf(",") != -1) {
                    var srcArr = docObj.value.split(",");
                    imgObjPreview.src = srcArr[i];
                } else {
                    imgObjPreview.src = docObj.value;
                }
            }
		
        }
		
    }
	
}
