<include file="Public:header" />
<div class="main_block"> <include file="Public:top" />
  <div class="content_block">
    <div class="left_side fl">
      
      <include file="Public:left" /></div>
        <div class="main_con fr">
      <div class="bread_nav">
        <div class="l fl"></div>
        <div class="m fl" style="line-height:30px;"> <span class="list_style"></span> <span>您当前的位置:</span> {$nav} </div>
        <div class="r fl"></div>
      </div>
      <div class="artical">
        <!-- begin -->
        <div class="bus_title fl">
          <h2>合同预约登记记录:</h2>
        </div>
		<!--<empty name="list">
			没有相关记录..
		</empty>-->
        <div class="bus_table fl">
          <div class="bus_tablet tc">
            <ul>
              <li class="w1 fl"> <span>序号</span> </li>
              <li class="w2 fl"> <span>业主名称</span> </li>
              <li class="w3 fl"> <span>登记时间</span> </li>
              <li class="w4 fl"> <span>受理状态</span> </li>
            </ul>
          </div>
          <div class="bus_tableb tc">
            <ul>
			<empty name="list"><p class="nodata">暂无信息</p></empty>
            <volist name="list" id="vo" key="k">
              <li class="ff_hover cur_po"  onclick="views('{$vo.ID}','{$vo.ownername}');">
                <ul>
                  <li class="w1 fl">
                    <p>{$k}</p>
                  </li>
                  <li class="w2 fl"> <span>{$vo.ownername}</span> </li>
                  <li class="w3 fl"> <span>{$vo.create_time|date="Y-m-d H:i:s",###}</span> </li>
                  <li class="w4 fl"> 
					<eq name="status" value="0"><span class="col_o">待接收</span></eq>
					<eq name="status" value="1"><span class="col_b">已接收</span></eq>
					<eq name="status" value="2"><span class="col_b">处理完毕</span></eq>
				  </li>
                </ul>
              </li>
			  
              </volist>
            
            </ul>
			
          </div>
		 
        </div>
		 <div class="list_page">{$page}</div>
        <!-- end -->
      </div>
    </div>
  </div>
</div>
  <include file="Public:footer" />
    <script>
      function views(id,title){
	var view_tip ='查看:'+title;
	window.art.dialog.open('__URL__/view/id/'+id,{
		 title:view_tip,
		 width:866,
		// height:400,
		 fixed:true,lock:true,
//		 id:id,
                // padding:'16px',
		 button:[{
				name:'关闭'
		 }]					   
	});
}
  </script>
</body>
</html>
