<script type="text/javascript" src="__PUBLIC__/js/formValidator-4.1.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/formvalidatorregex.js"></script>
<script type="text/javascript">
 
    $(document).ready(function(){   
        //提供回调函数，提供提交返回结果的处理   
        var options = {
            //            beforeSubmit: showRequest,
            //提交前处理 
            success: showResponse,
            //处理完成 
            resetForm: false,
            dataType: 'json'
        };    
        $('#form2').submit(function() {
            if ($.formValidator.pageIsValid('1')==true) 
            { 
                $(this).ajaxSubmit(options);
                return false; 
            } 

          
        });
       
        //初始化验证插件，如果提交出错，则弹出对话框，如果正确，则通过ajax提交表单请求。
        $.formValidator.initConfig({autotip:true,formID:"form2",submitOnce:false,
            onsuccess:function(msg){
              
                return false;},
            onError:function(msg){}

        });
  
       //表单验证   
		$("#ownername").formValidator({oncorrect:"输入正确",onShow:"必填"}).regexValidator({regExp:["notempty"],dataType:"enum",onError:"请输入内容"});
        $("#papercode").formValidator({oncorrect:"输入正确",onShow:"必填"}).regexValidator({regExp:["notempty"],dataType:"enum",onError:"请输入内容"});
		$("#phone").formValidator({oncorrect:"输入正确",onShow:"必填"}).regexValidator({regExp:["notempty"],dataType:"enum",onError:"请输入内容"});
		$("#fixedPhone").formValidator({oncorrect:"输入正确",onShow:"必填"}).regexValidator({regExp:["notempty"],dataType:"enum",onError:"请输入内容"});
		$("#workunit").formValidator({oncorrect:"输入正确",onShow:"必填"}).regexValidator({regExp:["notempty"],dataType:"enum",onError:"请输入内容"});
		$("#unitAddressPhone").formValidator({oncorrect:"输入正确",onShow:"必填"}).regexValidator({regExp:["notempty"],dataType:"enum",onError:"请输入内容"});
		$("#familyNamePhone").formValidator({oncorrect:"输入正确",onShow:"必填"}).regexValidator({regExp:["notempty"],dataType:"enum",onError:"请输入内容"});
		
		$("#builtUpArea").formValidator({oncorrect:"输入正确",onShow:"必填"}).regexValidator({regExp:["decmal6"],dataType:"enum",onError:"必须是正数,精确到后两位"});
		$("#poolArea").formValidator({oncorrect:"输入正确",onShow:"必填"}).regexValidator({regExp:["decmal6"],dataType:"enum",onError:"必须是正数,精确到后两位"});
		$("#floorHeight").formValidator({oncorrect:"输入正确",onShow:"必填"}).regexValidator({regExp:["decmal6"],dataType:"enum",onError:"必须是正数,精确到后两位"});
		$("#sleeveBuiltUpArea").formValidator({oncorrect:"输入正确",onShow:"必填"}).regexValidator({regExp:["decmal6"],dataType:"enum",onError:"必须是正数,精确到后两位"});
		$("#ultraHighArea").formValidator({oncorrect:"输入正确",onShow:"必填"}).regexValidator({regExp:["decmal6"],dataType:"enum",onError:"必须是正数,精确到后两位"});
		$("#heatingArea").formValidator({oncorrect:"输入正确",onShow:"必填"}).regexValidator({regExp:["decmal6"],dataType:"enum",onError:"必须是正数,精确到后两位"});
        $("#phone").formValidator({onShow:"请输入你的手机号码",onFocus:"例：158xxxxxxxx",onCorrect:"输入正确",onEmpty:"不能为空"}).regexValidator({regExp:["mobile"],dataType:"enum",onError:"格式不正确"});
		$("#fixedPhone").formValidator({onShow:"请输入你的固定电话号码",onFocus:"例：0577-xxxxxxxx",onCorrect:"输入正确",onEmpty:"不能为空"}).regexValidator({regExp:["tel"],dataType:"enum",onError:"格式不正确"});
                
    });   

    function showResponse(res) {
        //    alert(res.status);
        art.dialog({
            title: res.title,
            content: res.message,
            time: res.time
        });
        if (res.url) {
            window.location.href = res.url;
        }
    }  
</script>
