<!doctype html>
<html>
<head>
    <include file="Public:common-head"/>
</head>

<body>
<include file="Public:common-toppart"/>

<div class="content_bg">
    <div class="content history_content">
        <p class="dqwz history_dqwz">当前位置：关键词-{$keys}</p>

        <div class="list-contianer clearfix">
            <div class="list-tab-content-container" style="padding-left:0px;">
                <div class="list-tab-content on">
                    <if condition="$totalCount eq 0">
                        <div class="article-section no-data">当前没有信息</div>
                    <else/>
                        <ul>
                          <volist name="tglist" id="art">
								<if condition="$art.cat_id eq 161">
									<li class="clearfix">
										<a target="_blank" title="{$notice.title}" href="{:U('Article/view1','id='.$art['id'])}">{$art.title}<span class="date">{$art.start_time|date="Y-m-d",###}</span></a>
									</li>
								<else />
									<li class="clearfix">
										<a target="_blank" title="{$notice.title}" href="{:U('Article/view','id='.$art['id'])}">{$art.title}<span class="date">{$art.start_time|date="Y-m-d",###}</span></a>
									</li>
								</if>
                              
                          </volist>
                        </ul>
                        <if condition="$pageCount gt 1">
                            <div class="page">
                                <a href="{:U('Article/search','keys='.$keys)}" class="pageFirst">首页</a>
                                <a href="{:U('Article/search',array('keys'=>$keys,'page'=>$prevPage))}" class="pagePrev">上一页</a>
                                <for start="$pageStart" end="$pageEnd" comparison="elt" name="k">
                                    <a href="{:U('Article/search',array('keys'=>$keys,'page'=>$k))}" class="<eq name="paged" value="$k">on</eq>">{$k}</a>
                                </for>
                                <a href="{:U('Article/search',array('keys'=>$keys,'page'=>$nextPage))}" class="pageNext">下一页</a>
                                <a href="{:U('Article/search',array('keys'=>$keys,'page'=>$pageCount))}" class="pageLast">末页</a>
                                <a class="pageInfo">共{$pageCount}页/{$totalCount}条</a>
                            </div>
                        </if>
                    </if>
                </div>
            </div>
        </div>
    </div>
</div>

<include file="Public:common-footer"/>
<include file="Public:common-script"/>
<script type="text/javascript" src="__PUBLIC__/last/js/jquery.easing.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/last/js/banner.js"></script>
<script type="text/javascript">
    $(function () {
        initBanner();
    });
</script>
</body>
</html>
