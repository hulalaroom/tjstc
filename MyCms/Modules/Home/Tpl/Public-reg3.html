<script type="text/javascript" src="__PUBLIC__/js/formValidator-4.1.3.min.js"></script>

<script type="text/javascript">
	$('label').click(function(){
		var checkedTrue = $('.checkedTrue').is(':checked');
		if(checkedTrue ==true){
			$('.checks').addClass('checked')
		}else{
			$('.checks').removeClass('checked')
		}

	})
    $(document).ready(function(){
        //提供回调函数，提供提交返回结果的处理
        var options = {
            //            beforeSubmit: showRequest,
            //提交前处理
            success: showResponse,
            //处理完成
            resetForm: false,
            dataType: 'json'
        };
        $('#form2').submit(function() {
            if ($.formValidator.pageIsValid('1')==true)
            {
                $(this).ajaxSubmit(options);
                return false;
            }
        });

        //初始化验证插件，如果提交出错，则弹出对话框，如果正确，则通过ajax提交表单请求。
        $.formValidator.initConfig({autotip:true,formID:"form2",
            onsuccess:function(msg){

                return false;},
            onError:function(msg){}

        });

       $("#getcode").click(function(){
            $imgstr="__URL__/verify/randcode="+Math.random();
            $(this).attr("src",$imgstr);
        });

        $('#getVerifyCodeBtn').on('click', function(){
        	$('#codeVerifyTip').text('');
            if ('' == $("#phone").val()) {
                art.dialog({lock:true,content: '请输入手机号码',time:10});
                $("#phone").focus();
                return false;
            }

			if(!(/^(13|15|18|14|17|16|19)[0-9]{9}$/.test($("#phone").val()))){
			   art.dialog({
					lock:true,
					content: '请输入正确的手机号码',
					time: 5
				});
				$("#phone").focus();
				return false;
			}

			$.ajax({
				type: "POST",
				url: '{:U("User/ajax_getPhoneStatus","",false)}',
				async:false,//设置同步/异步的参数[true异步  false同步]
				data: {phone:$('#phone').val()},
				success: function(ret) {
					if(ret == 0){
						msg = "false";
					}

					else{
						msg = "success";
					}

				},
				dataType: 'json'
			});
			if(msg=="false"){

				art.dialog({
					lock:true,
					content: '手机号码已被注册，请更换其他手机号码！',
					time: 5
				});
				return false;

			}

            $('#getVerifyCodeBtn').attr('disabled', true);
			 timerId = setInterval(refreshSecDisp, 1000);
            $.ajax({
                type: "POST",
                url: '{:U("Public/get_phone_verify_code","",false)}',
                data: {phone:$("#phone").val()},
                success: function( data ) {
                    var retCode = data.code;
                    if ('success' !== retCode) {
                        $('#active_by_mail').attr('disabled', false);
                        $('#active_by_phone').attr('disabled', false);
                        $('#getVerifyCodeBtn').attr('disabled', false);
                        $('#codeVerifyTip').text('获取手机验证码失败，请稍后再试。');
                        return;
                    }


                },
                dataType: 'json'
            });
        });
// Ins- by lzhang 2014-02-23 ---------------------------------------------------
    });
    var total_sec = 59;
    var timerId;
    function refreshSecDisp() {
        var btnDisp = '获取验证码';
        if (0 === total_sec) {
            removeTimer(timerId, 'getVerifyCodeBtn', btnDisp);
            $('#active_by_mail').attr('disabled', false);
            $('#active_by_phone').attr('disabled', false);
            timerId = null;
            total_sec = 59;
            return;
        }

        btnDisp = btnDisp + '(' + total_sec + ')';
        $('#getVerifyCodeBtn').val(btnDisp);
        total_sec = total_sec - 1;
    }

    function removeTimer(id, objId, objText) {
        if (null != id) {
            clearInterval(id);
        }
        $('#'+objId).val(objText);
        $('#'+objId).attr('disabled', false);
	}

    function showResponse(res) {
		var name = $("#name").val();
		if (name == "") {
			art.dialog({
				lock:true,
				content: '用户名不能为空',
				time: 5
			});
			$("#name").focus();
			return false;
		}
		if(!(/^[0-9a-zA-Z_]{1,}$/.test(name))){
		   art.dialog({
				lock:true,
				content: '用户名由数字、26个英文字母或者下划线组成，请正确填写',
				time: 5
			});
			$("#name").focus();
			return false;
		}

		var pass = $("#pass").val();
		if (pass == "") {
			art.dialog({
				lock:true,
				content: '密码不能为空',
				time: 5
			});
			$("#pass").focus();
			return false;
		}

		if(pass.length < 6){
		   art.dialog({
				lock:true,
				content: '密码至少6位，请正确填写',
				time: 5
			});
			$("#pass").focus();
			return false;
		}

        var passok = $("#passok").val();
		if(pass != passok){
			art.dialog({
				lock:true,
				content: '密码不一致，请正确填写',
				time: 5
			});
			$("#passok").focus();
			return false;
		}


        if ('' == $("#phone").val()) {
			 art.dialog({
				lock:true,
				content: '手机号码不能为空',
				time: 5
			});

			return false;
		}

		if(!(/^(13|15|18|14|17|16|19)[0-9]{9}$/.test($("#phone").val()))){
		   art.dialog({
				lock:true,
				content: '请输入正确的手机号码',
				time: 5
			});

			return false;
		}
		var verify = $("#phoneActive").val();
		if (verify == "") {
			art.dialog({
				lock:true,
				content: '验证码不能为空',
				time: 5
			});
			return false;
		}

		var xieyi = $("#xieyi").attr("checked");
		if (xieyi != 'checked') {
			 art.dialog({
				lock:true,
				content: '请阅读并同意服务条款',
				time: 5
			});

			return false;
		}

        //
       /*if(res.status=='0'){
		 $("#getcode").click();
	  }*/
        art.dialog({
            title: res.title,
            content: res.message,
            time: res.time
        });
        if (res.url) {
            window.location.href = res.url;
        }
    }
</script>
