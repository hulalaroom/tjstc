<script>
function checkFrom() {
		
		if ($("#village").val() == "" || $("#buliding").val() == "" || $("#uite").val() == "" || $("#floor").val() == "") {
			art.dialog({
				lock:true,
				content: '请选择完整的房间信息',
				time: 5
			});
			return false;
		}
		var ownername = $("#ownername").val();
		if (ownername == "") {
			art.dialog({
				lock:true,
				content: '业主姓名不能为空',
				time: 5
			});
			return false;
		}

		var papercode = $("#papercode").val();
		if (papercode == "") {
			art.dialog({
				lock:true,
				content: '身份证号不能为空',
				time: 5
			});
			return false;
		}
		var phone = $("#phone").val();
		if (phone == "") {
			art.dialog({
				lock:true,
				content: '手机号码不能为空',
				time: 5
			});
			return false;
		}   
		
		if(!(/^(13|15|18|14|17|16|19)[0-9]{9}$/.test($("#phone").val()))){ 
		   art.dialog({
				lock:true,
				content: '请输入正确的手机号码',
				time: 5
			});
			$("#phone").focus();
			return false;
		} 
		
		var phoneActive = $("#phoneActive").val();
		if (phoneActive == "") {
			art.dialog({
				lock:true,
				content: '手机验证码不能为空',
				time: 5
			});
			return false;
		}  
		$.ajax({
			type: "POST",
			url: '{:U("User/check_phone_verify_code","",false)}',
			async:false,//设置同步/异步的参数[true异步  false同步]
			data: {phoneActiveCode:phoneActive},
			success: function(ret) {
				
				if(ret == 1){
					msg = "false";
					key = 1;
				}
				else if(ret == 2){
					msg = "false";
					key = 2;
				}
				else{
					msg = "success";
				}
				
			},
			dataType: 'json'
		});
		if(msg=="false"){
			if(key == 1){
				art.dialog({
					lock:true,
					content: '手机验证码错误，请核对！',
					time: 5
				});
				return false;
			}
			if(key == 2){
				art.dialog({
					lock:true,
					content: '手机验证码过期！',
					time: 5
				});
				return false;
			}
		}
		var banknumber = $("#banknumber").val();
		
		var cardenddata = $("#cardenddata").val();

		var energycard = $("#energycard").val();
		
		$("#housecode").attr("value",$('#building').val()+'-'+$('#uite').val()+'-'+$('#floor').val());
		$("#housename").attr("value",$('#village').find("option:selected").text()+$('#building').find("option:selected").text()+$('#uite').find("option:selected").text()+'单元'+$('#floor').find("option:selected").text());

		$.ajax({
			type: "POST",
			url: '{:U("User/check_ifbind","",false)}',
			async:false,//设置同步/异步的参数[true异步  false同步]
			data: {vHOUSECODE:$('#housecode').val()},
			success: function(ret) {
				if(ret == 0){
					msg = "false";
				}
				
				else{
					msg = "success";
				}
				
			},
			dataType: 'json'
		});
		if(msg=="false"){
			
			art.dialog({
				lock:true,
				content: '您已绑定此房间，请勿重复绑定！',
				time: 5
			});
			return false;
			
		}
		
		$.ajax({
			type: "POST",
			url: '{:U("User/check_houseinfo","",false)}',
			async:false,//设置同步/异步的参数[true异步  false同步]
			data: {vHOUSECODE:$('#housecode').val(),vOWNERNAME:ownername,vPAPERCODE:papercode,vCARDENDDATE:cardenddata,vBANKNUMBER:banknumber},
			success: function(res) {
				ret = res['CODE'];
				if(ret == 40 || ret == 41 || ret == 42 || ret == 43){
					msg = "false";
					key = ret;
				}
				else{
					msg = "success";
				}
				
			},
			dataType: 'json'
		});
		if(msg=="false"){
			if(key == 40){
				art.dialog({
					lock:true,
					content: '业主姓名不正确，请核对！',
					time: 5
				});
				return false;
			}
			if(key == 41){
				art.dialog({
					lock:true,
					content: '身份证号不正确，请核对！',
					time: 5
				});
				return false;
			}
			if(key == 42){
				art.dialog({
					lock:true,
					content: '能源卡号到期时间不正确，请核对！',
					time: 5
				});
				return false;
			}
			if(key == 43){
				art.dialog({
					lock:true,
					content: '能源卡号不正确，请核对！',
					time: 5
				});
				return false;
			}
		}

	
	
    document.getElementById("form2").submit();
}

 


$('#getVerifyCodeBtn').on('click', function(){
	
	if ('' == $("#phone").val()) {
		 art.dialog({
			lock:true,
			content: '手机号码不能为空',
			time: 5
		});
		$("#phone").focus();
		return;
	}

	if(!(/^(13|15|18|14|17|16|19)[0-9]{9}$/.test($("#phone").val()))){ 
       art.dialog({
			lock:true,
			content: '请输入正确的手机号码',
			time: 5
		});
		$("#phone").focus();
		return false;
    } 
	$("#getVerifyCodeBtn").attr('disabled',true);
	timerId = setInterval(refreshSecDisp, 1000);
	$.ajax({
		type: "POST",
		url: '{:U("Public/get_phone_verify_code","",false)}',
		data: {phone:$("#phone").val()},
		success: function( data ) {
			var retCode = data.code;
			if ('success' !== retCode) {
				$('#active_by_mail').attr('disabled', false);
				$('#active_by_phone').attr('disabled', false);
				$('#getVerifyCodeBtn').attr('disabled', false);
				$('#codeVerifyTip').text('获取手机验证码失败，请稍后再试。');
				return;
			}
		},
		dataType: 'json'
	});
});

var total_sec = 59;
var timerId;
function refreshSecDisp() {
	
	var btnDisp = '获取验证码';
	if (0 === total_sec) {
		removeTimer(timerId, 'getVerifyCodeBtn', btnDisp);
		timerId = null;
		total_sec = 59;
		return false;
	}
	
	btnDisp = btnDisp + '('+ total_sec +')';
	$('#getVerifyCodeBtn').val(btnDisp);
	total_sec = total_sec - 1;
}
function removeTimer(id, objId, objText) {
	if (null != id) {
		clearInterval(id);
	}
	$('#'+objId).val(objText);
	$('#'+objId).attr('disabled', false);
}
</script>
