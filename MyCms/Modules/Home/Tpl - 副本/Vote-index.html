<include file="Public:header" />
<div class="main_block"> <include file="Public:top" />
  <div class="content_block">
    <div class="left_side fl">
 <include file="Public:left" />  
    </div>
    <div class="main_con fr">
      <div class="bread_nav">
        <div class="l fl"></div>
        <div class="m fl" style="line-height:30px;"> <span class="list_style"></span> <span>您当前的位置:</span> {$nav} </div>
        <div class="r fl"></div>
      </div>
      <div class="artical">
        <!-- begin -->
		<div class="article_list">
          <ul>
            <volist name="vote_list" id="vote">
              <li><span>{$vote.start_time|date="Y-m-d",###}</span><a href="<notempty name='vote.tpl'>{:U(Vote.'/'.$vote['tpl'],'id='.$vote['id'])}<else/>{:U('Vote/view','id='.$vote['id'])}</notempty>" target="_blank" title="">{$vote.title}</a></li>
            </volist>
           
          </ul>
		  <div class="list_page">{$page}</div>
          <script>
					$(".article_list ul li").hover(
						function(){
							$(this).find("span").css("color","#00a040");
						},
						function(){
							$(this).find("span").css("color","#656565");
						}
					);
					</script>
        </div>
      <!-- end -->
    </div>
  </div>
</div>
</div>
  <include file="Public:footer" />
</body>
</html>
