<script type="text/javascript">
$(document).ready(function(){
 //focusblur
     jQuery.focusblur = function(focusid) {
		var focusblurid = $(focusid);
		var defval = focusblurid.val();
        focusblurid.focus(function(){
			var thisval = $(this).val();
			if(thisval==defval){
                 $(this).val("");
            }
		});
        focusblurid.blur(function(){
			var thisval = $(this).val();
			if(thisval==""){
                 $(this).val(defval);
            }
        });
     };
 /*下面是调用方法*/
     $.focusblur("#username");
	 $.focusblur("#verify");
 });
function showRequest(formData, jqForm, options) {

    var username = $("#username").val();
    if (username == "") {
        art.dialog({
			lock:true,
            content: '用户名不能为空',
            time: 2
        });
        return false;
    }

    var password = $("#password").val();
    if (password == "") {
        art.dialog({
            content: '用户密码不能为空',
            time: 2
        });
        return false;
    }
    var verify = $("#verify").val();
    if (verify == "") {
        art.dialog({
            content: '验证码不能为空',
            time: 2
        });
        return false;
    }    
    return true;
}

function showResponse(res) {
  if(res.time!=='0'){
    art.dialog({
        title: res.title,
        content: res.message,
       time: res.time
    });
  }  
	if(res.status=='0'){
		 $("#getcode").click();
	}
    if (res.url) {
        window.location.href = res.url;
    }
}

<script type="text/javascript">
$(function(){
	
	// 页面浮动面板
	$("#floatPanel > .ctrolPanel > a.arrow").eq(0).click(function(){
		$("html,body").animate({scrollTop :0}, 800);
		return false;
	});
	$("#floatPanel > .ctrolPanel > a.arrow").eq(1).click(function(){
		$("html,body").animate({scrollTop : $(document).height()}, 800);
		return false;
	});

	var objPopPanel = $("#floatPanel > .popPanel");	
	var w = objPopPanel.outerWidth();
	
	$("#floatPanel > .ctrolPanel > a.qrcode").bind({mouseover:function(){
		objPopPanel.css("width","0px").show();
		objPopPanel.animate({"width" : w + "px"},300);
		return false;
	},mouseout : function(){
			objPopPanel.animate({"width" : "0px"},300);
			return false;
			objPopPanel.css("width",w + "px");
		}	
	});
	
});
</script>
