<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href='__PUBLIC__/css/common.css'>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/base.js"></script>
<title>无标题文档</title>
</head>
<body>
<div id="append_parent"></div>
<div class="container" id="cpcontainer">

<div id="contentHeader">
  <h3>附件配置</h3>
  <div class="searchArea">
      <ul class="action left" >
        <li><a href="__URL__/index" class="actionBtn"><span>基本配置</span></a></li>
        <li><a href="__URL__/attach" class="actionBtn"><span>附件配置</span></a></li>
         <li><a class="current" href="__URL__/email" class="actionBtn"><span>邮箱配置</span></a></li>
		 <li><a href="__URL__/content" ><span>页面配置</span></a></li>
                  <li><a  href="__URL__/weixin" ><span>微信配置</span></a></li>
      </ul>
    </div>
</div>
<form action="{:U('Config/email_update')}" method="post" name="form1">
  <table class="content_list">
    <tbody>
        <tr>
      <td class="tb_title">SMTP服务器：</td>
    </tr>
    <tr>
        <td><input type="text" class="txt" name="mail_host" value="{$Think.config.mail_host}">*例如，smtp.qq.com
     </td>
    </tr>
        <tr>
      <td class="tb_title">系统邮箱地址：</td>
    </tr>
    <tr>
        <td><input type="text" class="txt" name="mail_from" value="{$Think.config.mail_from}">*发件人邮箱，例如，admin@qq.com
     </td>
    </tr>
                <tr>
      <td class="tb_title">系统邮箱密码：</td>
    </tr>
    <tr>
        <td><input type="password" class="txt" name="mail_pass" value="{$Think.config.mail_pass}">*发件人邮箱密码
     </td>
    </tr>
    <tr>
      <td class="tb_title">系统邮箱名称：</td>
    </tr>
    <tr>
        <td><input type="text" class="txt" name="mail_fromname" value="{$Think.config.mail_fromname}" >*显示发件人名字
        </td>
    </tr>
 
    

    <tr class="submit">
      <td><input type="submit"  value="提交" class="button" tabindex="3"></td>
    </tr>
  </tbody></table>
</form>
</div>

</body>
</html>
