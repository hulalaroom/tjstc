<body>
<div id="append_parent"></div>
<div class="container" id="cpcontainer">
  <div id="contentHeader">
    <h3>计量管理</h3>
  </div>
  <form method="post" action="__URL__/upload" name="upload"  enctype="multipart/form-data">
	  <table border="0" cellpadding="0" cellspacing="0" class="content_list">
		  <thead>
			<tr class="tb_header">
			  <th colspan = '2'></th>
			  
			</tr>
		  </thead>
		   <tr>
			<td style="text-align:center;" colspan = '2'>抄表时间：
				<select name="year">
					<option value='2017'>2017</option>
					<option value='2018'>2018</option>
					<option value='2019'>2019</option>
					<option value='2020'>2020</option>
					<option value='2021'>2021</option>

					<option value='2022'>2022</option>
					<option value='2023'>2023</option>
					<option value='2024'>2024</option>
					<option value='2025'>2025</option>
					<option value='2026'>2026</option>

					<option value='2027'>2027</option>
					<option value='2028'>2028</option>
					<option value='2029'>2029</option>
					<option value='2030'>2030</option>
				</select>
				-
				<select name="month">
					<option value='-11-15'>11-15</option>
					<option value='-12-15'>12-15</option>
					<option value='-01-15'>01-15</option>
					<option value='-02-15'>02-15</option>
					<option value='-03-15'>03-15</option>
				</select>
			</td>
		  </tr>
		  <tr>
			<td colspan = '2' style="text-align:center;">
			<h4>--导入的文件名不能含有中文，可以是英文或者数字--</h4>
			<input type="file"  name="file" id="file" onchange=""   accept=".xls,.xlsx" style="width:160px"/>
			<input type="submit" value="确认上传" class="button confirmSubmit" /></td>
		  </tr>
	  </table>
  </form>
  <table class="content_list">
		<thead>
		  <tr class="tb_header">
			<td colspan="8"><b>计量数据</b></td>
			
	      </tr>
		</thead>
		  <tr>
			<td class="tb_title" width="10%">序号</td>
			<td class="tb_title" width="25%">抄表周期</td>
			<td class="tb_title" width="25%">上传户数</td>
			<td class="tb_title" width="25%">上传时间</td>
			<td class="tb_title" width="10%" style="text-align:center">查看明细</td>
		  </tr>
		  <empty name="result_list">
			  <tr>
				<td colspan="7" style="text-align:center;">请上传文件后进行查看！</td>
			  </tr>
		  </empty>
		  <notempty name="result_list">
			  <volist name="result_list" id="result">
				
					<tr style="text-align:center">
						<td width="10%">{$i}</td>
						<td width="25%">{$result.meterTime}</td>
						<td width="25%" >{$result.houseNum}</td>
						<td width="25%" >{$result.uploadTime}</td>
						<td width="10%" style="text-align:center"><a href="__URL__/meter/sj/{$result.uploadTime}" title="详细计量信息"><img src="__PUBLIC__/images/xx.png" align="absmiddle"></a></td>
					</tr>
				 
			  </volist>
			  <tr>
				<td colspan="7"><div class="cuspages right">{$page}</div>
			 </tr>
		  </notempty>
		</table>
