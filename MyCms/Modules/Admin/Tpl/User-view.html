<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href='__PUBLIC__/css/common.css'>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/base.js"></script>
<title>无标题文档</title>
</head>
<body>
<div id="append_parent"></div>
<div class="container" id="cpcontainer">
  <div id="contentHeader">
    <h3>用户登录明细</h3>
    <div class="searchArea">
      <ul class="action left" >
        <li class="current"><a href="__URL__/index" class="actionBtn"><span>返回</span></a></li>
      </ul>
      <div class="search right"> </div>
    </div>
  </div>
    <table class="form_table">
		
		  <tr>
			<td class="tb_title" width="15%">序号</td>
			<td class="tb_title" width="20%">账号</td>
			<td class="tb_title">登录时间</td>
			<td class="tb_title" width="15%">登录入口</td>
		  </tr>
		  <empty name="user_log_list"><tr><td td colspan="4" style="text-align:center">暂时没有数据！！！</td></tr></empty>
		  <volist name="user_log_list" id="user">
			  <tr>
				<td class="tb_title" >{$user.id}</td>
				<td class="tb_title" >{$user_name}</td>
				<td class="tb_title" ><notempty name="user.login_time">{$user.login_time|date="Y-m-d H:i:s",###}<else/>暂未登录</notempty></td>
				<td class="tb_title" ><eq name="user.login_type" value="1">手机<else/>网站</eq></td>
			  </tr>
		 </volist>
    </table>
</div>
</body>
</html>
