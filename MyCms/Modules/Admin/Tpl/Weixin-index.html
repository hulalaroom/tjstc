<title>无标题文档</title>
<script>
     var thisurl = window.location.href;
  $(function(){
              //
              <notempty name='keyword'>$(".title").textSearch('{$keyword}');</notempty>
                //搜索绑定事件
                $("#getform").submit(function(){
                    thisurl  =  delQueStr(thisurl,'p');;
                    thisurl  = setUrlParam('limit',$(this).find('select[name=limit]').val(),thisurl);
                    thisurl  = setUrlParam('start_time',$(this).find('input[name=start_time]').val(),thisurl);
                    thisurl  = setUrlParam('end_time',$(this).find('input[name=end_time]').val(),thisurl);
                    thisurl  = setUrlParam('types',$(this).find('select[name=types]').val(),thisurl);
                    thisurl  = setUrlParam('keyword',$(this).find('input[name=keyword]').val(),thisurl);
                    window.location.href = thisurl;
                    return false;							  
                })
            })    
 //下拉搜索
            function select_search(value,name){
                thisurl = delQueStr(thisurl,'p');
                thisurl = setUrlParam(name,value,thisurl);  //设置URL
                window.location.href = thisurl;
            }   
             function numlimit(num,limit){
                                thisurl = delQueStr(thisurl,'p');;
                                thisurl = setUrlParam(limit,num,thisurl);  //设置URL
                                window.location.href=thisurl;
             }
</script>  
<script>


//设置URL
function setUrlParam(para_name,para_value,url)
{
	    if(para_value==''){
		   return delQueStr(url,para_name);
	    }
        var strNewUrl=new String();
        var strUrl=url;
        //alert(strUrl);
        if(strUrl.indexOf("?")!=-1)
        {
            strUrl=strUrl.substr(strUrl.indexOf("?")+1);
            //alert(strUrl);
            if(strUrl.toLowerCase().indexOf(para_name.toLowerCase())==-1)
            {
                strNewUrl=url+"&"+para_name+"="+para_value;
                return strNewUrl;
            }else
            {
                var aParam=strUrl.split("&");
                //alert(aParam.length);
                for(var i=0;i<aParam.length;i++)
                {
                    if(aParam[i].substr(0,aParam[i].indexOf("=")).toLowerCase()==para_name.toLowerCase())
                    {
                       aParam[i]= aParam[i].substr(0,aParam[i].indexOf("="))+"="+para_value;
                    }
                }
               
               strNewUrl=url.substr(0,url.indexOf("?")+1)+aParam.join("&");
              // alert(strNewUrl);
               return strNewUrl;
           }
            
        }else
        {
            strUrl+="?"+para_name+"="+para_value;
            //alert(strUrl);
            return strUrl
        }
}


//删除参数值
function delQueStr(url, ref) {
            var str = "";
            if (url.indexOf('?') != -1) {
                str = url.substr(url.indexOf('?') + 1);
            }
            else {
                return url;
            }
            var arr = "";
            var returnurl = "";
            var setparam = "";
            if (str.indexOf('&') != -1) {
                arr = str.split('&');
                for (i in arr) {
                    if (arr[i].split('=')[0] != ref) {
                        returnurl = returnurl + arr[i].split('=')[0] + "=" + arr[i].split('=')[1] + "&";
                    }
                }
                return url.substr(0, url.indexOf('?')) + "?" + returnurl.substr(0, returnurl.length - 1);
            }
            else {
                arr = str.split('=');
                if (arr[0] == ref) {
                    return url.substr(0, url.indexOf('?'));
                }
                else {
                    return url;
                }
            }
}




         
</script>
</head>
<body>

<div class="container" id="cpcontainer">
  <div id="contentHeader">
    <h3>微信</h3>
    <div class="searchArea">
      <ul class="action left">
          <li><a href="__URL__/index" class="current"><span>收件箱<gt name="unread" value="0">({$unread})</gt></span></a></li>

            <option value="30" <eq name='limit' value='30'>selected="selected"</eq>>30</option>
          </select>

          状态：
          <select name="status"  onChange="select_search(this.value,'status');"  >
               <option>不限</option>

          关键词：

          </form>
      </div>
    </div>
  </div>

          <td ><input type="checkbox" name="id[]" value="{$wiki.id}">
                  {$wiki.id}</td> <td  class="title"><a href="{:U('Weixin/view','id='.$wiki['id'])}">{$wiki.Content|cutstr_html=###,50}</a></td>

           <td>

            <eq name="wiki.status" value="1"><span style="color:blue">已阅读</span></eq>
              <eq name="wiki.status" value="0"><span style="color:red">未阅读</span></eq>
           </td>
          <td>{$wiki.CreateTime|date="Y-m-d H:i:s",###}</td>
          
          <td><a href="{:U('Weixin/re','id='.$wiki['id'])}">回复</a>&nbsp;&nbsp;<a href="{:U('Weixin/bat','command=delete&id='.$wiki['id'])}" class="confirmSubmit">删除</a></td>
        </tr>
      </volist>
      <tr class="operate">
        <td colspan="6"><div class="cuspages right">{$page}</div>
          <div class="fixsel">
            <input type="checkbox" name="chkall" id="chkall" onClick="checkAll(this.form, 'id')" />
            <label for="chkall">全选</label>
			&nbsp;&nbsp;选择操作：

              <option value="delete">删除</option>
            
            </select>
            <input id="submit_maskall" class="button confirmSubmit" type="submit" value="提交" name="maskall" />
          </div></td>
      </tr>
    </form>
  </table>

}); 
</script>
