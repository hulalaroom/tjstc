<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href='__PUBLIC__/css/common.css'>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/base.js"></script>
<script src="__PUBLIC__/js/jquery.textSearch-1.0.js" type="text/javascript"></script>
<title>无标题文档</title>
</head>
<body>
<div id="append_parent"></div>
<div class="container" id="cpcontainer">
  <div id="contentHeader">
    <h3>数据操作</h3>
    <div class="searchArea">
      <ul class="action left" >
        <li class="current"><a href="__URL__/backdb" class="actionBtn"><span>备份数据库</span></a></li>
      </ul>
    </div>
  </div>
  <table border="0" cellpadding="0" cellspacing="0" class="content_list">
    <form method="post" action="__URL__/bat" name="form1">
      <thead>
        <tr class="tb_header">
          <th width="40%">备份文件</th>
          <th width="" >操作</th>
        </tr>
      </thead>
      <volist name="dblist" id="vo">
		<tr>
			<td>{$vo.filename}</td>
			<td>
				<a href="__URL__/recdb/filename/{$vo.filename}">恢复</a>&nbsp;&nbsp;
				|&nbsp;&nbsp;<a href="__URL__/delete/filename/{$vo.filename}" style="color:red" class="confirmSubmit">删除</a>&nbsp;&nbsp;
				</td>
		</tr>
      </volist>
    </form>
  </table>
  <script type="text/javascript">
$(function(){ 
    $(".confirmSubmit").click(function() {
		var a=$("input[type='checkbox']:checked");
		var len=a.length;
		if(len<1){
			alert("您未选择任何选项！");
			return false;
		}else{
        return confirm('本操作不可恢复，确定继续？');
		}
			
    });
}); 
</script>
</div>
</body>
</html>
