<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href='__PUBLIC__/css/common.css'>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/base.js"></script>
<script src="__PUBLIC__/js/jquery.textSearch-1.0.js" type="text/javascript"></script>
<script type="text/javascript" src="__PUBLIC__/js/Calendar.js"></script>
<title>供热用户满意度调查问卷</title>
</head>
<body>
<div id="append_parent"></div>
<div class="container" id="cpcontainer">
  <div id="contentHeader">
    <h3>供热用户满意度调查问卷</h3>
  </div>
  <form method="post" action="" name="form1">
	  <table border="0" cellpadding="0" cellspacing="0" class="content_list">
		  <thead>
			<tr class="tb_header">
			  <th width="" colspan="2">查询条件</th>
			</tr>
		  </thead>
		  <tr style="display:none;">
			<td colspan="2"><input type="checkbox" value="1" name="bangding" id="bangding" checked="checked"><b>按平台信息查询</b></td>
		  </tr>
		 
		  <tr>
			<!--<td style="text-align:center;">联系电话：<input type="text" name="phone" value="{$phone}" style="width:205px;"/></td>-->
			<td style="text-align:center;" colspan = '2'>投票时间：<input name="qishishijian" type="text" id="qishishijian" size="10" maxlength="10" onclick="new Calendar().show(this);" value="{$qishishijian}" readonly="readonly" />一<input type="text" name="jieshushijian" onclick="new Calendar().show(this);" value="{$jieshushijian}" size="10" maxlength="10"/></td>
		  </tr>
		  <tr>
			<td style="text-align:right;"><input type="submit" value="查询" class="button confirmSubmit" /></td>
			<td style=""><input type="reset" value="重置" class="button reset" /></td>
		  </tr>
	  </table>
  </form>
  <table class="content_list">
		<thead>
		  <tr class="tb_header">
			<td colspan="6"><b>查询结果</b></td>
			<td align="left"><input  type="button" value="导出" name="download" onclick="exportdata()"/></td>
	      </tr>
		</thead>
		  <tr>
			<td class="tb_title" width="8%">序号</td>
			<td class="tb_title" width="8%">供热收费方式</td>
			<td class="tb_title" width="20%" style="text-align:center">供热服务工作总体评价</td>
			<td class="tb_title" width="20%" style="text-align:center">起居室平均温度</td>
			<td class="tb_title" width="20%" style="text-align:center">节能措施是否达到预期</td>
			<td class="tb_title" width="20%" style="text-align:center">操作</td>
		  </tr>
		  <empty name="result_list">
			  <tr>
				<td colspan="6" style="text-align:center;">请核实查询条件后，点击"查询"按钮进行查询！</td>
			  </tr>
		  </empty>
		  <notempty name="result_list">
			  <volist name="result_list" id="result">
				<notempty name="result.firchoose">
					<tr style="text-align:center">
						<td width="10%">{$i}</td>
						<td width="10%">{$result.firchoose}</td>
						<td width="20%" style="text-align:center">{$result.secchoose}</td>
						<td width="20%" style="text-align:center">{$result.sixchoose}</td>
						<td width="20%" style="text-align:center">{$result.eightchoose}</td>
						<td width="20%" style="text-align:center"><a href="__URL__/heat/id/{$result.id}" title="详细投票信息"><img src="__PUBLIC__/images/xx.png" align="absmiddle"></a></td>
					</tr>
				 </notempty>
			  </volist>
			  <tr>
				<td colspan="6"><div class="cuspages right">{$page}</div>
			 </tr>
		  </notempty>
		</table>
<script type="text/javascript">
	$(function(){ 
		$(".confirmSubmit").click(function() {
			var a=$("input[type='checkbox']:checked");
			var len=a.length;
			if(len<1){
				alert("您未选择查询方式，请选择查询方式后，再进行操作！");
				return false;
			}
			return;	
		});
	}); 
</script>

<script language="javascript" type="text/javascript">  
   function exportdata(){  
     window.location.href="__APP__/Admin/Vote/exportheating";   
   }         
 </script>  
</div>
</body>
</html>
