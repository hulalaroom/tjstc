<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href='__PUBLIC__/css/common.css'>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/base.js"></script>
<title>网点查询</title>
</head>
<body>
<div id="append_parent"></div>
<div class="container" id="cpcontainer">
  <div id="contentHeader">
    <h3>网点查询</h3>
    <div class="searchArea">
      <ul class="action left" >
        <li class="current"><a href="__URL__/index" class="actionBtn"><span>返回</span></a></li>
      </ul>
      <div class="search right"> </div>
    </div>
  </div>
  <form name="form1"  action="__URL__/insert" method="post">
    <table class="form_table" style="float:left">
        <tr>
        <td class="tb_title" >网点基本信息：</td>
      </tr>
      <tr>
        <td class="tb_title" >网点名称：</td>
      </tr>
      <tr >
        <td ><input size="40" maxlength="128" name="netName"  type="text"/>
        </td>
      </tr>
         <tr>
        <td class="tb_title" >营业时间：</td>
      </tr>
      <tr >
        <td ><input size="40" maxlength="128" name="workTime"  type="text"/>
        </td>
      </tr>
	  <tr>
        <td class="tb_title" >服务项目：</td>
      </tr>
      <tr >
        <td ><input size="40" maxlength="128" name="serviceContent"  type="text"/>
        </td>
      </tr>
	  <tr>
        <td class="tb_title" >联系电话：</td>
      </tr>
      <tr >
        <td ><input size="40" maxlength="128" name="netPhone"  type="text"/>
        </td>
      </tr>
	  <tr>
        <td class="tb_title" >网点地址：</td>
      </tr>
      <tr >
        <td ><input size="40" maxlength="128" name="netAddress"  type="text"/>
        </td>
      </tr>
	  <tr>
        <td class="tb_title" >网点坐标：</td>
      </tr>
      <tr >
        <td ><input size="40" maxlength="128" name="netCoor"  type="text"/>
        </td>
      </tr>
	  <tr>
        <td class="tb_title" >获取坐标：</td>
      </tr>
      <tr >
        <td>
			<IFRAME src="http://api.map.baidu.com/lbsapi/getpoint/index.html" frameBorder=0 marginwidth=0 marginheight=0 scrolling=no  width=168  height=800 scrolling=no ALLOWTRANSPARENCY="true"></IFRAME>
        </td>
      </tr>
      <tr class="submit">
        <td colspan="2" ><input type="submit" name="editsubmit" value="提交" class="button" tabindex="3" /></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
